colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'

font:
  normal:
    family: CaskaydiaCoveNerdFont 
    style: Regular
  
  bold:
    family: CaskaydiaCoveNerdFont
    style: Bold

  italic:
    family: CaskaydiaCoveNerdFont 
    style: Italic

  bold_italic:
    family: CaskaydiaCoveNerdFont
    style: Bold Italic

  size: 9.5

  offset:
    x: 0 # Letter spacing (default: 0)
    y: 1 # Line spacing (default: 0)

glyph_offset:
  x: 5
  y: 5

window:
  opacity: 0.8
  padding:
    x: 10
    y: 10

  dimensions:
    columns: 80
    lines: 20

history: 10000

background: #1e222a

# selection
save_to_clipboard: true
